<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My JAVASCRIPT Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #1e1e1e, #2e2e2e);
      color: white;
      font-family: Arial, sans-serif;
    }
     
    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px #0f0;
    }

    .display {
      background: black;
      padding: 15px;
      font-size: 2rem;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 60px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0f0;
      color: black;
    }

    .operator {
      background: #555;
    }

    .equal {
      background: #0f0;
      color: black;
    }

    .clear {
      background: #f00;
      color: white;
    }
  </style>
</head>
<body>
    
  <div class="calculator">
    <h1>Tshonisile's Calculator</h1>
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="clear" style="grid-column: span 4;" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function calculate() {
      try {
        let result = eval(display.innerText);

        if (!isFinite(result)) {
          throw new Error("Cannot divide by zero or invalid input.");
        }

        if (isNaN(result)) {
          throw new Error("Result is not a number.");
        }

        display.innerText = result;
      } catch (err) {
        display.innerText = "Error";
        console.error("Calculation error:", err.message);
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }
  </script>
</body>
</html>
